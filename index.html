<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="es un sitio web de practica de HTML y CSS ">
        <meta name="robots" content="index,follow">
        <title>Def HTML & CSS</title>
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <header>
            <nav>
                <ul id="contenedor-nav">
                    <li><a href="">Inicio</a></li>
                    <li><a href="">Productos</a></li>
                    <li><a href="">Puntos fisicos</a></li>
                    <li><a href="">eoeoeo</a></li>
                    <li><a href="">Información</a></li>
                </ul>
            </nav>
        </header>      
        <main>
            <h1>TEST HTML</h1>
            <ul>
                <b>INGREDIENTES DEL EXITO</b>
                <a href="https://www.youtube.com/watch?v=xUsL0Cb-s6g" title="enfoque youtube"><li>enfoque</li></a>
                <li>disciplina</li>
                <li>amor</li>
                <li>constancia</li>
                <li>berraquera</li>
                <li>visión</li>
            </ul>
            <form action="">
                <label for="hora">
                    <span>Hora</span>
                    <input type="time" name="hora" id="hora">
                </label>
                <label for="dia">
                    <span>Dia</span>
                    <input type="date" name="dia" id="dia">
                </label>
                <label for="semana">
                    <span>Semana</span>
                    <input type="week" name="semana" id="semana">
                </label>
                <label for="mes">
                    <span>Mes</span>
                    <input type="month" name="mes" id="mes">
                </label>
                <input type="submit" value="subelo eche">
                <h2>ahora la prueba mas compacta</h2>
                <form action="">
                    <label for="calendario">
                        <span>Calendario</span>
                        <input type="datetime-local" name="calendario" id="calendario">
                    </label>
                    <label for="nombre">
                        <span>tu nombre</span>
                        <input type="text" name="nombre" id="nombre" required autocomplete="name" placeholder="escribe tu name">
                    </label>
                    </label>
                    <label for="apellido">
                        <span>Primer Apellido</span>
                        <input type="text" name="apellido" id="apellido" required placeholder="Tu apellido"> 
                    </label>
                    </label>
                    <label for="email">
                        <span>Correo Electronico</span>
                        <input type="email" name="email" id="email" required autocomplete="email" placeholder="ej: pepitoprerez123@gmail.com ">
                    </label>
                </form>
            </form>
            <h2>seccion de selectores</h2>
            <i>selector numero 1</i>
            <select name="elecciones" id="selector1">
                <option value="0">escoge</option>
                <option value="rendirte">rendirte</option>
                <option value="frenar-en-seco">frenar en seco</option>
                <option value="avanzar">avanzar con meta fija</option>
            </select>
            <span><i>segundo selector numero 2</i></span>
            <input list="elecciones">
            <datalist id="elecciones">
                <option value="rendirte"></option>
                <option value="frenar"></option>
                <option value="seguir adelante con todas las fuerzas"></option>
            </datalist>    
        </main>
        <footer>

        </footer>
    </body>
</html>
